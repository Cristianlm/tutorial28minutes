<h1>Todo</h1>

<div class="container">
  <!-- Description  -->
<div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
<div class="alert alert-warning" *ngIf="targetDate.invalid && todoForm.dirty">Enter valid target Date</div>
<div class="alert alert-warning" *ngIf="description.invalid && todoForm.dirty">Enter at least 5 characters</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
    <input class="form-control" #description="ngModel" type="text"  [(ngModel)]="todo.description" name="description" required= "required" minlength="5">
  </fieldset>
  <fieldset class="form-group">
  <label>target Date</label>
  <input type="date" #targetDate="ngModel" class="form-control" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" name="targetDate" required=" required">
</fieldset>

<button type="submit" class="btn btn-success">Save</button>
</form>
</div>
