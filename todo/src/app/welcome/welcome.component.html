<H1>Welcome!</H1>

<div class="container">
  Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>
<div class="container">
  Click here to get a customize message.
  <button class="btn btn-success" (click)="getWelcomeMessageWithParameter()"> Welcome Message</button> 
</div>
<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Your Customized Welcome message</h2>
  {{welcomeMessageFromService}}
</div>
